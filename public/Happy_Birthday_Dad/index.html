<body>
<div class="card">
    <div class="card-page cart-page-front">
        <div class="card-page cart-page-outside"></div>
        <div class="card-page cart-page-inside">
            <span class="merry-christmas">
                <img src="/Happy_Birthday_Dad/cats.png" style="width: 333px; height: 243px"/>
            </span>
        </div>
    </div>
    <div class="card-page cart-page-bottom content">
        <p class="content">But seriously, happy birthday!<br>
        I know I don't say it a lot, but I love you a lot and I'm grateful for everything you do for me. I hope the next year is the best one yet!</p>
        <p class="signature content">Love,<br>
        Andrew, Penny, and Arthur</p>
        <p class="tiny">P.S. - Those little rascals didn't help with the card at all but still made me sign their names</p>
    </div>
</div>
